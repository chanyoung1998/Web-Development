<body class="text-center">

  <main class="form-signin">
    <form action="/" method ="POST">
      <i class="far fa-newspaper fa-5x"></i>
      <h1 class="h3 mb-3 fw-normal">SignUp To My NewsLetter!</h1>


        <input type="text" name="fname" class="form-control top form-floating"  placeholder="First name" required autofocus>
        <input type="text" name="sname" class="form-control middle form-floating"  placeholder="Last name" required>
        <input type="email" name="email" class="form-control bottom form-floating"  placeholder="Email" required>


      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button class="w-100 btn btn-lg btn-primary" type="submit">Sign me up!</button>
      <p class="mt-5 mb-3 text-muted">Chan Company</p>
    </form>
  </main>
